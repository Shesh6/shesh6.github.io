{% if site.data.profile.awards %}
  <p class="title">{{ site.theme_settings.awards_title }}</p>
  <br>
  <!-- <ul class="awards-list">
    {% for award in site.data.profile.awards %}
    <li class="award">{{ award }}</li>
    {% endfor %}
  </ul> -->
  <ul class="tag-cloud">
    {% for lib in site.data.profile.libs %}
    <li class="tag"
      style="background-color: #78080c">
      <a href="{{ lib.url }}">
        <img class="icon" src="{{ lib.icon }}" /> 
        <span>{{ lib.lib }}</span>
      </a>
    </li>
    {% endfor %}
  </ul>
{% endif %}
